                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>

                    <option value="RI">Rhode Island</option>

            </div>
            <div class="secondSelection">
                <label for="activity" class="sr-only">What activities would you like to do?</label>
                <select name="activities" id="activity">
                    <option value="" select>What activities would you like to do?</option>
                    <option value="camping">Camping</option>
                    <option value="hiking">Hiking</option>
                    <option value="fishing">Fishing</option>
                    <option value="biking">Biking</option>
                    <option value="museum">Museum Exhibits</option>
                    <option value="wildlife">Wildlife Watching</option>
                </select>
            </div>
            <a href=#parksInfo><button type="submit" value="submit" id="submit">Take Me There</button></a>
        </form>
