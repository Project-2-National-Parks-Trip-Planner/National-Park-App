    <title>US National Park Trip Planner</title>

            <fieldset>
                <legend>What is your daily park budget?</legend>

                <label for="leastExpensive">$</label>
                <input type="radio" name="price" value="cheap" id="leastExpensive">

                <label for="mediumExpensive">$$</label>
                <input type="radio" name="price" value="medium" id="mediumExpensive">

                <label for="mostExpensive">$$$</label>
                <input type="radio" name="price" value="expensive" id="mostExpensive">
            </fieldset>


                <fieldset>
                    <legend>What is your daily park budget?</legend>
                  
                    <label for="leastExpensive">$</label>
                    <input type="radio" name="price" value="cheap" id="leastExpensive">
                  
                    <label for="mediumExpensive">$$</label>
                    <input type="radio" name="price" value="medium" id="mediumExpensive">
                  
                    <label for="mostExpensive">$$$</label>
                    <input type="radio" name="price" value="expensive" id="mostExpensive"> 
                  </fieldset>
            
                  <fieldset>
                    <legend>Would you like to do any of the following activities?</legend>
                  
                    <label for="hiking">Hiking</label>
                    <input type="checkbox" name="activity" value="hiking" id="hiking">
                  
                    <label for="camping">Camping</label>
                    <input type="checkbox" name="activity" value="camping" id="camping">
                  
                    <label for="fishing">Fishing</label>
                    <input type="checkbox" name="activity" value="fishing" id="fishing"> 

                    <label for="biking">Biking</label>
                    <input type="checkbox" name="activity" value="biking" id="biking">

                    <label for="museum">Museum Exhibits</label>
                    <input type="checkbox" name="activity" value="museum" id="museum">

                    <label for="wildlife">Wildlife Watching</label>
                    <input type="checkbox" name="activity" value="wildlife" id="wildlife">
                  </fieldset>

                <label for="chosenDay">Which day of the week would you like to visit?</label>
                <select name="day" id="chosenDay">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
